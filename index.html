<!DOCTYPE html>
<html>
	<head>
		<title>Karate App5</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="./karate_data.js"></script>
		<script type="text/javascript" src="./karate.js"></script>
	</head>
	<body>
		<div id="container">
			<h1>Révisez votre Karaté</h1>
			<div id="sidebar">
				<h3>
					Votre score : <span id="score_good"></span> / <span id="score_total"></span>
				</h3>
			</div>
			<div id="main">
				<form name="karate">
					<h2 id="question">
						<small>A quoi correspond <span id="question_theme"></span> ?</small><br>
						<span id="definition"></span>
					</h2>
					<ul id="answers"></ul>
					<button type="submit">Valider</button>
					<button id="autre" type="submit">Passer cette question</button>
				</form>
			</div>
		</div>
	</body>
</html>
